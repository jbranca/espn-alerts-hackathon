		<script type="text/javascript" src="vendor/jquery-1.8.3.min.js"></script>
		<script>
			var gameId = (window.location.href.match(/[\?&]gameId=(\d+)/) || []).pop();
		</script>
	</head>
	<style>
		body{
			font-size:20px;
		}
	</style>
	<body>

				<button type="submit" class="btn btn-large btn-danger">IFTTT</button>
			</form>
		</div>
		<script>
			Array.prototype.slice.apply(document.getElementsByTagName("form")).forEach(function(form) {
				var action = form.action.replace(/gameId=(\d+)&?/,'');
				action += "&gameId=" + gameId;
				form.action = action;
			});
		</script>
