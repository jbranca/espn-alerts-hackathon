<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
 	<meta name="viewport" id="viewport" content="width=device-width, target-densitydpi=160, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Android JS Interface Example Usage</title>
	<meta name="format-detection" content="telephone=no"/>
</head>
<body>
	<h1>Anrdoid JS Interface Example Usage</h1>

	<div>
		<input type='text' value='400' id='vibratedur'/>
		<button onclick="Android.vibrate(parseInt(document.getElementById('vibratedur').value, 10));">Vibrate for specified milliseconds</button>
	</div>

	<div>
		<input type='text' id='morse' value='SOS'/>
		<button onclick="var duration = 500; Android.vibrateMorseCode(document.getElementById('morse').value, duration);">Vibrate Morse Code</button
	</div>

	<div>
		<input type='text' id='tts' value='Hammer Time'/>
		<button onclick="Android.textToSpeech(document.getElementById('tts').value);">Text To Speech</button>
	</div>

</body>
</html>
