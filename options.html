<!doctype html>

<head>
	
	<meta charset="utf-8"/>
	<meta name="HandheldFriendly" content="true" />
	<meta name="MobileOptimized" content="320"/>
 	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Home - ESPN</title>
	<link rel='stylesheet' href='css/common.css'>
	<script src="vendor/js/handlebars-1.0.rc.1.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="vendor/js/jquery.pubsub.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
</head>

<body class="ncaa">

<script>



$(document).ready(function() {

	var source   = $("#header-template").html();
	var template = Handlebars.compile(source);

	espnAlerts.init();

	$.subscribe("/score/update", function( e, data ) {
	  var html = template(data);
	  $("#header").html( template( data ) )
	});

});

</script>

<style>

</style>

<script id="header-template" type="text/x-handlebars-template">
<div id="linescore" class="linescorebox ncb"><div class="clock">Final</div></div>

  {{#each competitors}}
  	
		<div id="{{homeAway}}ScoreBox" class="{{#compare homeAway "away" operator="=="}}v{{/compare}}{{#compare homeAway "home" operator="=="}}h{{/compare}}scorebox"><div class="team-name {{#compare homeAway "away" operator="=="}}a{{/compare}}{{#compare homeAway "home" operator="=="}}v{{/compare}}teamname" style="background-color:#{{#team}}{{color}}{{/team}};">{{#team}}{{location}}{{/team}}</div><div class="score-info"><div class="team-logo {{#compare homeAway "away" operator="=="}}visitor{{/compare}}{{#compare homeAway "home" operator="=="}}home{{/compare}}"><div class="ncaa-logo"><img src="{{#logoContainer this size='medium'}} {{/logoContainer}}" width="40"></div></div><div class="score"><div class="rotatingScore">{{score}}</div></div></div></div>
  	

  {{/each}}
</script>

<div id="header"></div>

</body>
